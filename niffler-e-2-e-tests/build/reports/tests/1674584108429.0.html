<html xmlns="http://www.w3.org/1999/xhtml"><head>
    <title>Login to Niffler</title>
    <link rel="icon" href="images/favicon.ico">
    <link href="styles/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
<main class="content">
    <form class="form" action="/login" method="post"><input type="hidden" name="_csrf" value="6eb06c5a-21ec-43e6-9467-c74a46daa467">
        <h1 class="form__header">Welcome to Niffler. The coin keeper</h1>
        <img src="images/niffler-logo.png" width="90" alt="Niffler logo">
        <p class="form__paragraph">Please sign in</p>
        <div>
            <p class="form__error">Неверные учетные данные пользователя</p>
        </div>
        
        <label class="form__label">Username:
            <input class="form__input" type="text" name="username" placeholder="Type your username" required="">
        </label>
        <label class="form__label">Password:
            <input class="form__input" type="password" name="password" placeholder="Type your password" required="">
            <button type="button" class="form__password-button"></button>
        </label>
        <button class="form__submit" type="submit">
            Sign In
        </button>
        <p class="form__paragraph">Have no account? <a href="/register">Sign up!</a></p>
    </form>
</main>
<script>
    const passwordButton = document.querySelector(".form__password-button");
    const passwordInput = document.querySelector("[name=password]");

    const togglePasswordInputType = (inputType) => {
        return inputType === "password" ? "text" : "password";
    }

    const togglePasswordButtonClass = () => {
        passwordButton.classList.toggle("form__password-button_active");
    }

    const handlePasswordButtonClick = () => {
        passwordInput.setAttribute("type", togglePasswordInputType(passwordInput.getAttribute("type")));
        togglePasswordButtonClass();
    }

    passwordButton.addEventListener("click", handlePasswordButtonClick);
</script>


</body></html>
